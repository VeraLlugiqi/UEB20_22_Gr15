<!DOCTYPE html>
<html>
    <head>
        <title>Regjistrohu - Student n'Qender</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link rel="stylesheet" href="Header.css">
        <link rel="stylesheet" href="FaqjaKryesore.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="/LogIn_RegisterCSS.css">
        
    </head>

    <body>
        <!--Header-->
        <header id="header-container"></header>

          <!--Register Form-->
        <div class="maindiv">
            <form id="form" action="/">
                <h1>Regjistrohu</h1>
                <div class="formdiv">
                    <label for="id">ID</label>
                    <input id="id" name="id" type="text" placeholder="Shtypni ID">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="emri">Emri</label>
                    <input id="emri" name="emri" type="text" placeholder="Shtypni emrin">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="mbiemri">Mbiemri</label>
                    <input id="mbiemri" name="mbiemri" type="text" placeholder="Shtypni mbiemrin">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Shtypni email">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="password">Password</label>
                    <input id="password"name="password" type="password" placeholder="Shtypni password-in">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="password1">Rishtyp Password-in</label>
                    <input id="password1"name="password1" type="password" placeholder="Rishtypni passwordin ">
                    <div class="error"></div>
                    <label for="audio">Shkruani atë që dëgjoni</label>
                    <audio style="width:90%" controls>
                        <source src="audio/redroses.mp3" type="audio/mp3">
                        <source src="audio/redroses.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                      </audio>
                      
                      <input id="audio1"name="audio1" type="text" placeholder="Sheno tekstin ">
                      <div class="error"></div>
                      <audio style="width:90%" controls>
                        <source src="audio/university.mp3" type="audio/mp3">
                        <source src="audio/university.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                      </audio>
                      <input id="audio"name="audio2" type="text" placeholder="Sheno tekstin ">
                </div>
                <button id="butoni" type="submit">Regjistrohu</button>
            </form>
        </div>
        <br>
        <script src="./RegisterJS.js"></script>

     <!--Footer-->
        <footer id="footer-container"></footer>
     <!--Scripts-->
        <script src="header.js"></script>
        <script src="/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
        crossorigin="anonymous"></script>
    </body>
</html>
