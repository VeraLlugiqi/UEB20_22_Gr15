<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Regjistrohu - Student n'Qender</title>
        <link rel="stylesheet" href="./LogIn_RegisterCSS.css">
       
    </head>
    <body>
        <div class="maindiv">
            <form id="form" action="/">
                <h1>Regjistrohu</h1>
                <div class="formdiv">
                    <label for="id">ID</label>
                    <input id="id" name="id" type="text" placeholder="Shtypni ID">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="emri">Emri</label>
                    <input id="emri" name="emri" type="text" placeholder="Shtypni emrin">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="mbiemri">Mbiemri</label>
                    <input id="mbiemri" name="mbiemri" type="text" placeholder="Shtypni mbiemrin">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Shtypni email">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="password">Password</label>
                    <input id="password"name="password" type="password" placeholder="Shtypni password-in">
                    <div class="error"></div>
                </div>
                <div class="formdiv">
                    <label for="password1">Rishtyp Password-in</label>
                    <input id="password1"name="password1" type="password" placeholder="Rishtypni passwordin ">
                    <div class="error"></div>
                </div>
                <button id="butoni" type="submit">Regjistrohu</button>
            </form>
        </div>
        <script src="./RegisterJS.js"></script>
    </body>
    </html>
</html>
