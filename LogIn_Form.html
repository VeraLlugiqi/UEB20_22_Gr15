<!DOCTYPE html>
<html>
    <head>
        <title>Log In - Studente n'Qender</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link rel="stylesheet" href="FaqjaKryesore.css">
        <link rel="stylesheet" href="Header.css">
        <link rel="stylesheet" href="/LogIn_RegisterCSS.css">
        <link rel="stylesheet" href="/footer.css">
    </head>

    <body>
      <!--Header-->
        <header id="header-container"></header>
        <button onclick="topFunction()" class="btn btn-primary btn-sm "id="myBtn" 
        title="shko lart">Lart</button>
        
          <!--Log In Form-->
        <div class="maindiv">
            <form id="form" action="/">
                <h1>Kyçu</h1>
                <div class="formdiv">
                    <label for="id">ID</label>
                    <input id="id" name="id" type="text" placeholder="Shtypni ID">
                    <div class="error"></div>
                </div>
             
                <div class="formdiv">
                    <label for="password">Fjalkalimi</label>
                    <input id="password"name="password" type="password" placeholder="Shtypni password-in">
                    <div class="error"></div>
                </div>
                
                <button id="butoni" type="submit">Kyçu</button>
               <div class="formdiv"> <a  id="regjistrohu" href="Register_Form.html">Nuk jeni regjistruar ende?</a></div>
            </form>
        </div>
        <br><br><br><br><br><br>
        

        <!--Footer-->
        <footer id="footer-container"></footer>
        <!--Scripts-->
        <script src="/LogInJS.js"></script>
        <script src="/header.js"></script>
        <script src="/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
        crossorigin="anonymous"></script>
    </body>
</html>
