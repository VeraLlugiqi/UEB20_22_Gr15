<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./LogIn_RegisterCSS.css">
    <title>Log In - Studente n'Qender</title>
</head>
<body>
    <div class="maindiv">
        <form id="form" action="/">
            <h1>Log In</h1>
            <div class="formdiv">
                <label for="id">ID</label>
                <input id="id" name="id" type="text" placeholder="Shtypni ID">
                <div class="error"></div>
            </div>
         
            <div class="formdiv">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" placeholder="Shtypni password-in">
                <div class="error"></div>
            </div>
            
            <button id="butoni" type="submit">Log In</button>
           <div class="formdiv"> <a  id="regjistrohu" href="Register_Form.html">Nuk jeni regjistruar ende?</a></div>
        </form>
    </div>
    <script defer src="./LogInJS.js"></script>
</body>
</html>
