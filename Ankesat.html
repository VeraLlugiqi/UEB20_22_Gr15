      <div class="maindiv">
        <form method="post" id="form">
            <h1>Shkruani ankesat e juaja!</h1>
            <div class="formdiv">
                <label for="emri">Emri</label>
                <input id="emri" name="emri" type="text">
                <p class="opsionale">Opsionale</p>
                <div class="error"></div>
            </div>
            <div class="formdiv">

                <input id="mbiemri" name="mbiemri" type="text">

                <div class="error"></div>
            </div>
            <div class="formdiv">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <p class="opsionale">Opsionale</p>
                <div class="error"></div>
            </div>
            <div class="radiodiv">
                <label for="gjinia" style="font-size:15px">Gjinia:</label>
                <input id="gjinia" name="gjinia" type="radio">Femer
                <input id="gjinia" name="gjinia" type="radio">Mashkull
                <input id="gjinia" name="gjinia" type="radio">Tjeter
                <p class="opsionale">Opsionale</p> 
                <div class="error"></div>
            </div>
            <div class="formdiv">
                <label for="konvikti">Numri i Konviktit</label>
                <select id="select" name="select" >
                    <option>Konvikti I</option>
                    <option>Konvikti II</option>
                    <option>Konvikti III</option>
                    <option>Konvikti IV</option>
                    <option>Konvikti V</option>
                    <option>Konvikti VI</option>
                    <option>Konvikti VII</option>
                    <option>Konvikti VIII</option>
                </select>
                <p class="opsionale">Opsionale</p>
                <div class="error"></div>
            </div>
            <div class="checkboxdiv">
                <label>Karakteri i Ankeses</label><br>
                <input type="checkbox" id="konvikti" name="konvikti" value="konvikti">
                <label for="konvikti">Konvikti</label>
                <input type="checkbox" id="menza" name="menza" value="menza">
                <label for="menza">Menza</label>
                <input type="checkbox" id="lavandaria" name="lavandaria" value="lavandaria">
                <label for="lavandaria">Lavandaria</label>
                <input type="checkbox" id="tjeter" name="tjeter" value="tjeter">
                <label for="tjeter">Tjeter</label>
                <p class="opsionale">Opsionale</p>
                <br>
                <div class="error"></div>
            </div>
           
            <div class="formdiv">
                <label for="ankesat">Ankesat</label>
                <textarea id="ankesat" rows="5" id="ankesat" name="ankesat" type="text" 
                placeholder="Ankesat e juaja"></textarea>
                <p class="nevojshme">*E Nevojshme</p>
                <div class="error"></div>
            </div>
            <div class="formdiv">
