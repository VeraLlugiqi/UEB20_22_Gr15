<!DOCTYPE html>
<html>
        <title>Ankesat - Studente n'Qender</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link rel="stylesheet" href="Header.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="Ankesat.css"> 
        <link rel="stylesheet" href="FaqjaKryesore.css">  
        
    </head>

    <body>

        <!--Header-->
        <header id="header-container"></header>
         
        <!--Ankesa Form-->
      <div class="maindiv">
        <form method="post" id="form">
            <h1>Shkruani ankesat e juaja!</h1>
            <div class="formdiv">
                <label for="emri">Emri</label>
                <input id="emri" name="emri" type="text">
                <p class="opsionale">Opsionale</p>
                <div class="error"></div>
            </div>
            <div class="formdiv">
                <label for="mbiemri">Mbiemri</label>
                <input id="mbiemri" name="mbiemri" type="text">
                <p class="opsionale">Opsionale</p>
                <div class="error"></div>
            </div>
            <div class="formdiv">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <p class="opsionale">Opsionale</p>
                <div class="error"></div>
            </div>
            <div class="radiodiv">
                <label for="gjinia" style="font-size:15px">Gjinia:</label>
                <input id="gjinia" name="gjinia" type="radio">Femer
                <input id="gjinia" name="gjinia" type="radio">Mashkull
                <input id="gjinia" name="gjinia" type="radio">Tjeter
                <p class="opsionale">Opsionale</p> 
                <div class="error"></div>
            </div>
            <div class="formdiv">
                <label for="konvikti">Numri i Konviktit</label>
                <select id="select" name="select" >
                    <option>Konvikti I</option>
                    <option>Konvikti II</option>
                    <option>Konvikti III</option>
                    <option>Konvikti IV</option>
                    <option>Konvikti V</option>
                    <option>Konvikti VI</option>
                    <option>Konvikti VII</option>
                    <option>Konvikti VIII</option>
                </select>
                <p class="opsionale">Opsionale</p>
                <div class="error"></div>
            </div>
            <div class="checkboxdiv">
                <label>Karakteri i Ankeses</label><br>
                <input type="checkbox" id="konvikti" name="konvikti" value="konvikti">
                <label for="konvikti">Konvikti</label>
                <input type="checkbox" id="menza" name="menza" value="menza">
                <label for="menza">Menza</label>
                <input type="checkbox" id="lavandaria" name="lavandaria" value="lavandaria">
                <label for="lavandaria">Lavandaria</label>
                <input type="checkbox" id="tjeter" name="tjeter" value="tjeter">
                <label for="tjeter">Tjeter</label>
                <p class="opsionale">Opsionale</p>
                <br>
                <div class="error"></div>
            </div>
           
            <div class="formdiv">
                <label for="ankesat">Ankesat</label>
                <textarea id="ankesat" rows="5" id="ankesat" name="ankesat" type="text" 
                placeholder="Ankesat e juaja"></textarea>
                <p class="nevojshme">*E Nevojshme</p>
                <div class="error"></div>
            </div>
            <div class="formdiv">
                <input type="submit" id="butoni" value="Dergo">
                <div id="div1">Forma e juaj eshte derguar me sukses</div>
                <div class="error"></div>
            </div>
        </form>
      </div>

      <!--Footer-->
        <footer id="footer-container"></footer>
      <!--Scripts-->
        <script src="/header.js"></script>
        <script src="/Ankesat.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
        crossorigin="anonymous"></script>
    </body>
</html>
